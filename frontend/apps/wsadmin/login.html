<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	
	<title>{{i18n.Title}}</title>
	
	<script type="module">
	import {login_box} from "./components/login-box/login-box.mjs"; login_box.register();
	import {language} from "./js/language.mjs"; window.language=language;
	</script>
	<link rel="stylesheet" type="text/css" href="./css/login.css">
</head>

<body>
<div class="lgbox">
	<img src="./img/wsadmin.png"><br/><br/>
	<login-box roles="[APP_CONSTANTS.GUEST_ROLE, APP_CONSTANTS.USER_ROLE]"></login-box>
</div>

<div class="langbox">
	<span class="langsel" onclick="language.changeLanguage('en')">English</span>&nbsp;&nbsp;
	<span class="langsel" onclick="language.changeLanguage('hi')">हिंदी</span>&nbsp;&nbsp;
	<span class="langsel" onclick="language.changeLanguage('ja')">日本語</span>
</div>	
</body>

</html>
