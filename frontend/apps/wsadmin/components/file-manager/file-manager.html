<style>
@import url('https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap');

body{
    margin: 0; padding: 0;
    font-family: Raleway;
    user-select: none;
}

div#container {
    display: flex;
    flex-flow: row wrap;
    justify-content: start;
}

div#container > span > img {
    width: 90px;
}

div#container > span {
    display: flex;
    flex-direction: column;
    padding: 40px;
    text-align: center;
    font-family: Raleway;
}

div#contextmenu {
    display: none;
    flex-direction: column;
    text-align: left;
    cursor: default;
    position: absolute;
    visibility: hidden;
    background-color: rgba(255, 255, 255, 1);
    opacity: 1;
    z-index: 10;
    border: 1px solid gray;
    width: 10em;
    border-radius: 5px;
    overflow: hidden;
}

div#contextmenu.visible{
    opacity: 1;
    visibility: visible;
    height: auto;
    display: flex;
}

div#contextmenu > span.hidden{
    display: none;
}

div#contextmenu > span {
    padding: 8px 15px 8px 15px;
    width: auto;
    font-size: smaller;
}

div#contextmenu > span:hover {
    background-color: rgba(0, 0, 0, 0.185)
}

div#contextmenu > span#deletefile, div#contextmenu > span#deletefile:hover {
    background-color: #af1d1d;
    color: #ffffff;
}

div#contextmenu > span#deletefile {
    background-color:  #e21111;
    color: #ffffff;
}

div#contextmenu > span#hr1, div#contextmenu > span#hr2, div#contextmenu > span#hr1:hover, div#contextmenu > span#hr2:hover {
    padding: 0px;
    width: auto;
    background-color: #ffffff;
}

div#contextmenu > span#hr1 > hr, div#contextmenu > span#hr2 > hr {
    border: 0.5px solid #000000;
}

input#upload { display: none; }

div#modal {
    position: fixed;
    float: left;
    width: 100vw;
    height: 100vh;
    top: 0px;
    left: 0px;
    opacity: 0.4;
    background:rgba(0, 0, 0, 0.418);
    z-index: 100;
}

div#progresscontainer, div#filepathcontainer, div#errorcontainer, div#editcontainer {
    width: 400px;
    height: 240px;
    top: calc(50% - 120px);
    left: calc(50% - 200px);
    opacity: 0.98;
    background:rgba(255, 255, 255);
    padding: 40px;
    position: absolute;
    z-index: 101;
    border-radius: 10px;
    display: inline-flex;
    flex-flow: column;
    text-align: center;
}

div#errorcontainer {
    width: 200px;
    height: 120px;
    top: calc(50% - 60px);
    left: calc(50% - 100px);
}

div#errorcontainer > span#errordisplay {
    padding-bottom: 50px;
}

div#editcontainer {
    width: 98%;
    height: 98%;
    top: 1%;
    left: 1%;
    box-sizing: border-box;
}

div#editcontainer > form > textarea { 
    width: 100%;
    height: calc(100vh - 100% - 20px);
    padding: 20px;
    margin: 0;
    box-sizing: border-box;
    border-radius: 10px;
    border-style: none;
    outline: none;
    text-align: left;
    font-family: 'Raleway';
    background-color: #F0F8FF;
    -webkit-box-shadow: 0 0 0px 1000px #F0F8FF inset;
    box-shadow: 0 0 0px 1000px #F0F8FF inset;
}

div#progresscontainer > div#progress {
    display: inline-flex;
    margin-top: 1em;
}

div#progress > span#name {
    width: 40%;
    margin-right: 10px; 
    overflow: hidden;
    text-overflow: ellipsis;
    display: inline-block;
}

div#progress > span#bar {
    width: 60%;
    background-color: #00000054;
    box-sizing: border-box;
    height: 1em;
    display: block;
    border-radius: 0.1em;
}

div#progress > span#bar > span#percent {
    width: 10%;
    background-color: #000000;
    box-sizing: border-box;
    height: 1em;
    display: block;
    border-radius: 0.1em;
}

div#filepathcontainer > form > input[type=text] { 
    width: 100%;
    padding: 20px;
    margin: 0;
    box-sizing: border-box;
    border-radius: 10px;
    border-style: none;
    outline: none;
    text-align: left;
    font-family: 'Raleway';
    background-color: #F0F8FF;
    -webkit-box-shadow: 0 0 0px 1000px #F0F8FF inset;
    box-shadow: 0 0 0px 1000px #F0F8FF inset;
}

div#filepathcontainer > form > div, div#editcontainer > form > div {
    display: inline-flex;
    flex-flow: row nowrap;
    margin-top: 40px;
    justify-content: space-between;
    width: 100%;
}

div#filepathcontainer > form > div > span, div#editcontainer > form > div > span { 
    width: calc(50% - 20px);
    padding: 20px;
    margin: 0;
    box-sizing: border-box;
    border-radius: 30px;
    border-style: none;
    outline: none;
    text-align: center;
    font-family: 'Raleway';
    background-color: #F0F8FF;
    -webkit-box-shadow: 0 0 0px 1000px #F0F8FF inset;
    box-shadow: 0 0 0px 1000px #F0F8FF inset;
    font-size: 0.8em;
    cursor: default;
}

div#filepathcontainer > form > div > span.checked, div#editcontainer > form > div > span.checked {
    background-color: rgb(42, 139, 250);
    -webkit-box-shadow: 0 0 0px 1000px rgb(42, 139, 250) inset;
    box-shadow: 0 0 0px 1000px rgb(42, 139, 250) inset;
    color:rgba(255, 255, 255, 1);
}

div#filepathcontainer > form > div > button, div#editcontainer > form > div > button, div#errorcontainer > div > button {
    width: calc(50% - 40px);
    padding: 20px;
    box-sizing: border-box;
    border-radius: 10px;
    border-style: none;
    outline: none;
    text-align: center;
    font-family: 'Raleway';
}

div#errorcontainer > div > button {
    width: 120px;
}

div#filepathcontainer > form > div > button:hover, div#editcontainer > form > div > button:hover, div#errorcontainer > div > button:hover {
    filter: brightness(98%);
    transition: all 0.3s ease;
}
</style>
